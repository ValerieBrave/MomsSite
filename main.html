<html>
    <head>
        <meta charset="utf-8"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="functions.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="photo"></div>
                <div class="bio">
                    <div class="line1">Страховой агент</div>
                    <div class="line2">Наталья Кулиненко</div>
                    
                </div>
                <div class="logo">
                    <a href="http://bgs.by/"><img src="logo.jpg" width="320px"/></a>
                    <div class="line3">Личный номер сотрудника Белгосстраха: 7321</div>
                </div>
            </div>
            <div class="menu">
                    <div class="menu_point">
                        <span class="point">СТРАХОВАНИЕ </span>
                        <input type ="image" src="down.svg" class="down"/>
                    </div>
                    <div class="menu_point">
                        <span class="point">КОНТАКТЫ</span>
                        <input type ="image" src="down.svg" class="down" id="down" onclick="show_contacts()"/>
                    </div>
                    <div class="menu_point">
                        <span class="point">ЦЕНЫ</span>
                        <input type ="image" src="down.svg" class="down"/>
                    </div>
                    <div class="menu_point">
                        <span class="point">ОТЗЫВЫ</span>
                        <input type ="image" src="down.svg" class="down"/>
                    </div>
            </div>
            <div class="invisible" id="contacts">
                <div class="contact"><img src="telegram.svg" class="contact_icon"/></div>
                <div class="contact"><img src="vk.svg" class="contact_icon"/></div>
                <div class="contact"><img src="facebook.svg" class="contact_icon"/></div>
                <div class="contact">A1: +375-29-970-89-61</div>
                <div class="contact"><img src="viber.svg" class="contact_icon"/></div>
                <div class="contact"><img src="odnoklassniki.svg" class="contact_icon"/></div>
                <div class="contact"><img src="skype.svg" class="contact_icon"/></div>
            </div>
            <div class="basic" id="basic">
                <div class="quote">
                    <div class="words">«Полное спокойствие может дать человеку только страховой полис.»</div>
                    <div class="author">Остап Бендер</div>
                </div>
            </div>
        </div>
    </body>
</html>
